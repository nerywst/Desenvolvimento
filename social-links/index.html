<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

 </head>
<body>
<div class="main">
    <div class="image"><img src="avatar-jessica.jpeg" alt="avatar-jessica"></div>
    <div class="name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <div class="subtitle"><p>"Front-end developer and avid reader."</p></div>
  <div class="social-media">
    
      
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instagram</li>
      
  </div>
</div>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nery</a>.
</div>
</body>
</html>
